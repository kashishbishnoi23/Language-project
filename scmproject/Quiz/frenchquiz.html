<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="FRENCHQUIZ.CSS">
  <style>
  
  
  .quiz-container {
    margin: 20px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
  }
  
  h1 {
    color:#007bff;
    margin-left:400px;
  }
  
  .question {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>French Language Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>What is the French word for "Hello"?</p>
        <label>
          <input type="radio" name="q1" value="correct">Bonjour
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">Merci
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">Au revoir
        </label>
      </div>
      <div class="question">
        <p>How do you say "Thank you" in French?</p>
        <label>
          <input type="radio" name="q2" value="correct">Merci
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">Oui
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">Non
        </label>
      </div>
      <div class="question">
        <p>What is the French word for "Goodbye"?</p>
        <label>
          <input type="radio" name="q3" value="correct">Au revoir
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">Merci
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">Bonjour
        </label>
      </div>
      <div class="question">
        <p>How do you say "Yes" in French?</p>
        <label>
          <input type="radio" name="q4" value="correct">Oui
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">Non
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">Peut-être
        </label>
      </div>
      <div class="question">
        <p>What is the French word for "No"?</p>
        <label>
          <input type="radio" name="q5" value="correct">Non
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">Oui
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">Peut-être
        </label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
