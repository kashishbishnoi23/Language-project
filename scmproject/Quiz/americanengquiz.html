<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="ENGLISHQUIZ.CSS">

  <style>
    .quiz-container {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    h1 {
      color: #007bff;
      margin-left: 400px;
    }

    .question {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }





    .question1 {
      background: #edeff5;
      padding: 20px;
    }

    .submit {
      margin: auto;
    }
  </style>

  <!-- Latest compiled and minified CSS
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

   jQuery library -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

  <!-- Latest compiled JavaScript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> --> 
</head>

<body>
  <div class="quiz-container">
    <h1>English Language Quiz</h1>
    <form id="quiz-form">
      <div class="question">

        <p>What is the English word for "Bonjour"?</p>

        <label>
          <input type="radio" name="q1" value="correct">A. Hello
        </label>



        <label>
          <input type="radio" name="q1" value="incorrect">B. Goodbye
        </label>



        <label>
          <input type="radio" name="q1" value="incorrect">C. Thank you
        </label>
      </div>




      <div class="question">
        <p>How do you say "Merci" in English?</p>
        <label>
          <input type="radio" name="q2" value="correct">A.Thank you
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">B.Yes
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">C.No
        </label>
      </div>
      <div class="question">
        <p>What is the English word for "Maison"?</p>
        <label>
          <input type="radio" name="q3" value="correct">A.House
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">B.Car
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">C.Bicycle
        </label>
      </div>
      <div class="question">
        <p>How do you say "Oui" in English?</p>
        <label>
          <input type="radio" name="q4" value="correct">A.Yes
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">B.No
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">C.Maybe
        </label>
      </div>
      <div class="question">
        <p>What is the English word for "Chat"?</p>
        <label>
          <input type="radio" name="q5" value="correct">A.Cat
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">B.Dog
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">C.Fish
        </label>
      </div>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
