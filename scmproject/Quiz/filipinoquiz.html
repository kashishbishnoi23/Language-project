<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="FILIPINOQUIZ.CSS">
  <style>
   
  
  .quiz-container {
    margin: 20px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
  }
  
  h1 {
    color:#007bff;
    margin-left:400px;
  }
  
  .question {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Filipino Language Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>What is the Filipino word for "Hello"?</p>
        <label>
          <input type="radio" name="q1" value="correct">Kamusta
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">Salamat
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">Paalam
        </label>
      </div>
      <div class="question">
        <p>How do you say "Thank you" in Filipino?</p>
        <label>
          <input type="radio" name="q2" value="correct">Salamat
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">Opo
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">Magandang araw
        </label>
      </div>
      <div class="question">
        <p>What is the Filipino word for "Goodbye"?</p>
        <label>
          <input type="radio" name="q3" value="correct">Paalam
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">Salamat
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">Kamusta
        </label>
      </div>
      <input type="submit" value="Submit">
      </form>
