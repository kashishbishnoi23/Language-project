<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="HINDI QUIZ.CSS">
  <style>
    
  
  .quiz-container {
    margin: 20px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
  }
  
  h1 {
    color:#007bff;
    margin-left:400px;
  }
  
  .question {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Hindi Language Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>What is the Hindi word for "Hello"?</p>
        <label>
          <input type="radio" name="q1" value="correct">नमस्ते (Namaste)
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">धन्यवाद (Dhanyavad)
        </label>
        <label>
          <input type="radio" name="q1" value="incorrect">अलविदा (Alvida)
        </label>
      </div>
      <div class="question">
        <p>How do you say "Thank you" in Hindi?</p>
        <label>
          <input type="radio" name="q2" value="correct">धन्यवाद (Dhanyavad)
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">हां (Haan)
        </label>
        <label>
          <input type="radio" name="q2" value="incorrect">नहीं (Nahi)
        </label>
      </div>
      <div class="question">
        <p>What is the Hindi word for "Goodbye"?</p>
        <label>
          <input type="radio" name="q3" value="correct">अलविदा (Alvida)
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">नमस्ते (Namaste)
        </label>
        <label>
          <input type="radio" name="q3" value="incorrect">धन्यवाद (Dhanyavad)
        </label>
      </div>
      <div class="question">
        <p>How do you say "Yes" in Hindi?</p>
        <label>
          <input type="radio" name="q4" value="correct">हां (Haan)
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">नहीं (Nahi)
        </label>
        <label>
          <input type="radio" name="q4" value="incorrect">सायद (Shayad)
        </label>
      </div>
      <div class="question">
        <p>What is the Hindi word for "No"?</p>
        <label>
          <input type="radio" name="q5" value="correct">नहीं (Nahi)
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">हां (Haan)
        </label>
        <label>
          <input type="radio" name="q5" value="incorrect">सायद (Shayad)
        </label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
